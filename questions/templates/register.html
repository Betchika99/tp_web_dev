{% extends "base.html" %}
{% block block_header %}
    <div class="col-md-12 blog-main">
        <span class="pb-3 mb-4 font-bold" style="font-size: 28px;">Registration</span>
    </div><br/>
{% endblock %}
{% block content %}
    <div class="form-group row">
                    <div class="col-5 justify-content-center">
                        <div class="invalid-feedback d-block" >Sorry, this email address is already registred!</div>
                    </div>
                </div>

                <form>
                    <div class="form-group row">
                        <label for="inputLogin" class="col-sm-3 col-form-label">Login</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" maxlength="50" id="inputLogin" value="Elizabeth_Dobryanskaya">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" maxlength="50" id="inputEmail" value="ElizabethDobryanskaya@gmail.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNick" class="col-sm-3 col-form-label">NickName</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" maxlength="50" id="inputNick" value="Elizabeth Dobryanskaya">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" maxlength="50" id="inputPassword" value="1234567890">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputRepeat" class="col-sm-3 col-form-label">Repeat password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" maxlength="50" id="inputRepeat" value="1234567890">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputTag" class="col-sm-3 col-form-label">Upload avatar</label>
                        <div class="col-sm-5">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                                <div class="invalid-feedback">Example invalid custom file feedback</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div>
                            <button type="submit" class="btn btn-outline-dark" id="askButton" style="margin-left: 205px;">Register!</button>
                        </div>
                    </div>
                </form>
{% endblock %}
