{% extends "base.html" %}
{% block block_header %}
    <div class="col-md-12 blog-main">
        <span class="pb-3 mb-4 font-bold" style="font-size: 28px;">Log In</span>
    </div><br/>
{% endblock %}
{% block content %}
    <div class="form-group row">
        <div class="col-5 justify-content-center">
            <div class="invalid-feedback d-block" >Sorry, wrong password!</div>
        </div>
    </div>
    <form>
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" maxlength="50" id="inputTitle" placeholder="Enter your login here">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputText" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" maxlength="50" id="inputText" value="1234567890">
            </div>
        </div>
        <div class="form-group row">
            <div>
                <button type="submit" class="btn btn-outline-dark" id="askButton" style="margin-left: 140px;">Log in!</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="pb-3 mb-6 font-bold"><ins><a style="margin-left: 140px" href="{% url 'questions:signup'%}">create new account</a></ins></div>
        </div>
    </form>
{% endblock %}
