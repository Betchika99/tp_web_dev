{% extends "base.html" %}
{% block block_header %}
    <div class="col-md-12 blog-main">
        <span class="pb-3 mb-4 font-bold" style="font-size: 28px;">New Question</span>
    </div><br/>
{% endblock %}
{% block content %}
    <br/><form>
                    <div class="form-group row">
                        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control is-invalid" maxlength="50" id="inputTitle" value="How to build a moon park?">
                            <div class="invalid-feedback">
                                Please set title.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputText" class="col-sm-2 col-form-label">Text</label>
                        <div class="col-sm-10">
                            <textarea class="form-control is-valid" rows="5" id="inputText" maxlength="200">Really, how? Have no idea about it</textarea>
                            <div class="valid-feedback">
                                Use text to describe your question in details.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputTag" class="col-sm-2 col-form-label">Tag</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control is-invalid" id="inputTag" value="moon, park, puzzle" maxlength="50">
                            <div class="invalid-feedback">
                                Use comma (,) to divide tags
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div>
                            <button type="submit" class="btn btn-outline-dark" id="askButton" style="margin-left: 140px;">Ask</button>
                        </div>
                    </div>
                </form>
{% endblock %}
